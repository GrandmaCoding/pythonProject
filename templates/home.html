<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load tz %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Chat</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #message-input {
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .bot-message {
            background-color: #e0f7fa;
            text-align: left;
        }
        .user-message {
            background-color: #e0f7fa;
            text-align: right;
        }

    </style>

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap/css/chat.css' %}">
    </head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Navbar contents -->
</nav>

<div class="container">
    <div id="chat-container">
        {% for post in posts %}
            <div class="message bot-message">{{ post.text|safe }}</div>
        {% endfor %}
    </div>

    <div class="input-group mb-3" id="message-input">
        {% csrf_token %}
        <input type="text" class="form-control" id="user-message" placeholder="Введите сообщение..." required>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="send-button">Отправить</button>
        </div>
    </div>
</div>
